# Configuración del sitio
title: Eitb Noticias
description: "Noticias con contexto."
baseurl: "" # Dejar vacío para GitHub Pages si se publica en el root
url: "https://www.eitbnoticias.com" # URL base del sitio

# Configuración del generador de páginas
page_gen:
  - data: 'source'        # Archivo de datos (ubicado en _data/source.json)
    template: 'page'      # Plantilla usada para generar páginas (en _layouts/page.html)
    name: 'titulo'        # Campo que define el nombre de cada página
    dir: 'pages'          # Directorio donde se generarán las páginas

# Archivos y carpetas excluidos del procesamiento
exclude:
  - README.md             # Archivo de documentación que no será incluido en el sitio
  # - css                   # Libreria de estilos página principal