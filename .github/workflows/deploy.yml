name: Actualizar source.json con og:image

on:
  push:
    branches:
      - merge-temp-4

jobs:
  update-source-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTIONS_DEPLOY_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Extract og:image and update update.json
        run: node mergeJson.js extract-og-image

      - name: Backup source.json
        run: node mergeJson.js backup

      - name: Merge update.json into source.json
        run: node mergeJson.js merge

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Add and commit changes
        run: |
          git add _data/source.json _data/update.json
          git commit -m "Actualizar source.json con og:image"
        continue-on-error: true

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: git push origin HEAD:merge-temp-4
          