<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
  
    <!-- SEO Optimized Meta Tags -->
    <title>{{ page.titular }}</title>
    <link rel="canonical" href="https://www.eitbnoticias.com/pages/{{ page.slug }}.html" />
    <meta name="description" content=""{{ page.contexto }}">
  
    <!-- Open Graph Tags -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.contexto }}">
  
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HPZGCMBGKB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-HPZGCMBGKB');
    </script>

    <!-- Page effects -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    
    <!-- non rotate -->
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/principal.css" />

    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;700&display=swap">
</head>
